version: '3.8'

services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - DATABASE_URL=sqlite:///app/data/autostack.db
      - REDIS_URL=memory://
    volumes:
      - sqlite_data:/app/data
    networks:
      - autostack-network

  code-analysis:
    build: ./services/code-analysis
    ports:
      - "8000:8000"
    environment:
      - AMAZON_Q_API_KEY=${AMAZON_Q_API_KEY}
      - DATABASE_URL=sqlite:///app/data/autostack.db
      - CODE_ANALYSIS_SERVICE_URL=http://code-analysis:8000
    volumes:
      - sqlite_data:/app/data
    networks:
      - autostack-network

  infrastructure-service:
    build: ./services/infrastructure-generation
    ports:
      - "8001:8001"
    environment:
      - AMAZON_Q_API_KEY=${AMAZON_Q_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - INFRASTRUCTURE_SERVICE_URL=http://infrastructure-service:8001
    networks:
      - autostack-network

  deployment-service:
    build: ./services/deployment
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///app/data/autostack.db
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - TERRAFORM_STATE_BUCKET=autostack-terraform-state
      - DEPLOYMENT_SERVICE_URL=http://deployment-service:8002
    volumes:
      - sqlite_data:/app/data
    networks:
      - autostack-network

volumes:
  sqlite_data:

networks:
  autostack-network:
    driver: bridge